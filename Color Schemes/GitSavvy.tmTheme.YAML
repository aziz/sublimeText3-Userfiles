        foreground: '#66ccff'
-   scope: constant.other.git-savvy.sha1
    settings:
        foreground: '#66ccff'
-   scope: punctuation.definition.git-savvy.branch
    settings:
        foreground: '#4e443c66'
-   scope: meta.git-savvy.status.file
    settings:
        foreground: '#4e443c'
-   scope: comment.git-savvy.summary-header.title
    settings:
        foreground: '#8F8981'
-   scope: meta.git-savvy.summary-header, meta.git-savvy.status-summary, meta.git-savvy.rebase-summary,
        meta.git-savvy.tags-summary
    settings:
        background: '#413932'
        foreground: '#EFEFE7'
-   scope: punctuation.definition.git-savvy.section
    settings:
        foreground: '#D7D5CD'
-   scope: punctuation.definition.git-savvy.section-header.remote
    settings:
        foreground: '#0388a688'
-   scope: comment.git-savvy.key-bindings-menu.key-binding-description
    settings:
        foreground: '#4e443c'
-   scope: support.type.git-savvy.ux-note
    settings:
        foreground: '#4e443c88'
-   scope: punctuation.definition.git-savvy.note
    settings:
        foreground: '#4e443c44'
-   scope: comment.git-savvy.branches.branch.extra-info, comment.git-savvy.branches.active-branch.extra-info
    settings:
        foreground: '#0388a6'
-   scope: string.other.git-savvy.branches.active-branch.symbol, string.other.git-savvy.rebase.caret
    settings:
        foreground: '#f14e32'
-   scope: string.other.git-savvy.branches.active-branch.name
    settings:
        foreground: '#f14e32'
        fontStyle: bold
-   scope: meta.git-savvy.branches.branch.sha1, constant.other.git-savvy.tags.sha1,
        constant.numeric.graph.commit-hash.git-savvy, constant.numeric.commit-hash.git-savvy.rebase.interactive
