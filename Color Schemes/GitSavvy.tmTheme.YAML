        foreground: '#f14e32'
        background: '#f14e322A'
        fontStyle: bold
-   scope: keyword.other.git-savvy.section-header.staged
    settings:
        foreground: '#33cc33'
        background: '#33cc332A'
        fontStyle: bold
-   scope: meta.git-savvy.status.file.removed
    settings:
        foreground: '#990033'
-   scope: meta.git-savvy.status.file.removed.punctuation
    settings:
        foreground: '#99003388'
        fontStyle: bold
-   scope: keyword.other.git-savvy.section-header.untracked, keyword.other.git-savvy.section-header.branch.remote,
        keyword.other.git-savvy.section-header.tags.remote
    settings:
        foreground: '#0388a6'
        background: '#0388a62A'
        fontStyle: bold
-   scope: keyword.other.git-savvy.section-header.merge-conflicts
    settings:
        foreground: '#990033'
        background: '#9900332A'
        fontStyle: bold
-   scope: keyword.other.git-savvy.stashes-header
