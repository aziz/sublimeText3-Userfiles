name: GitSavvy
settings:
-   settings:
        background: '#EFEFE7'
        caret: '#FF1818'
        foreground: '#4e443c'
        invisibles: '#F3FFB51A'
        lineHighlight: '#66ccff22'
        selection: '#b7dce8'
        selectionBorder: '#b7dce8'
-   scope: comment.git-savvy.key-bindings-menu, comment.git-savvy.rebase.key-bindings-menu,
        comment.git-savvy.tags.key-bindings-menu
    settings:
        background: '#D7D5CD'
        foreground: '#4e443c88'
-   scope: comment.git-savvy.key-bindings-menu.end
    settings:
        foreground: '#D7D5CD'
-   scope: support.type.git-savvy.key-bindings-header-text
    settings:
        fontStyle: bold
        foreground: '#333'
-   scope: meta.git-savvy.key-bindings-key-stroke
    settings:
        foreground: '#4e443c55'
        fontStyle: bold
-   scope: constant.character.git-savvy-key-binding-key
    settings:
        foreground: '#0388a6'
-   scope: keyword.other.git-savvy.section-header.unstaged, keyword.other.git-savvy.section-header.branch.local,
        keyword.other.git-savvy.section-header.tags.local
