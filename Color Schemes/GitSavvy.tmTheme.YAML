        foreground: '#4e443c88'
-   scope: string.other.git-savvy.branches.active-branch.sha1
    settings:
        foreground: '#f14e3288'
-   scope: comment.git-savvy.rebase-graph.separator, comment.git-savvy.rebase-graph.end,
