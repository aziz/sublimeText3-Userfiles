name: PlasticCodeWrap
author: Allen Bargi
colorSpaceName: sRGB
semanticClass: theme.dark.plastic_code_wrap
uuid: 13E579BF-40AB-42E2-9EAB-0AD3EDD88532
gutterSettings:
    background: '#00161B'
    divider: '#00161B'
    foreground: '#5A707577'
    selectionBackground: '#00161B'
    selectionBorder: '#00161B'
    selectionForeground: '#F8F8F877'
settings:
-   settings:
        activeGuide: '#ffe79255'
        background: '#00161B'
        caret: '#FF5E00'
        findHighlight: '#ffe792'
        findHighlightForeground: '#00161B'
        foreground: '#F8F8F8'
        guide: '#28364266'
        gutter: '#00161B'
        gutterForeground: '#5A707577'
        inactiveSelection: '#C5DFE933'
        invisibles: '#F3FFB51A'
        lineHighlight: '#00161B'
        selection: '#C5DFE988'
        selectionBorder: '#C5DFE988'
        shadow: '#00161B'
        shadowWidth: '1'
        stackGuide: '#ffe79222'
        misspelling: '#D8290D'
        minimapBorder: '#FFA826'
        accent: '#4DD2FF'
        popupCss: |
            html {
              --font: "sf mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            body {
                margin: 0;
                padding: 0;
                font-family: var(--font);
            }
-   name: Comment
